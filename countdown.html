<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Visual Representation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .countdown-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .countdown {
            font-size: 100%;
            color: #333;
            background-color: #f0f8ff; /* Light blue color */
            padding-top: 80px; /* Increased height */
            padding-bottom: 80px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80vw; /* Slightly wider width */
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .timer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15px; /* Adjusted height */
            background-color: #ff6347; /* Tomato color */
            animation: progress linear infinite;
        }

        @keyframes progress {
            from { width: 100%; }
            to { width: 0; }
        }

        .countdown:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .countdown h1 {
            margin-top: 0;
            margin-bottom: 15px; /* Increased margin */
            font-size: 1.8em; /* Increased font size */
            color: #555;
        }

        .countdown p {
            margin: 0;
            font-size: 1.2em;
            color: #777;
        }

        @media only screen and (max-width: 600px) {
            .countdown {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown" id="countdown">
            <h1>Exam Countdown</h1>
            <p id="countdown-timer"></p>
            <div class="timer-bar" id="timer-bar"></div>
        </div>
    </div>
    
    <script>
        const examDate = new Date(2025, 0, 25, 0, 0, 0);

        function updateCountdown() {
            const currentDate = new Date();
            const timeDifference = examDate - currentDate;
            const progressBar = document.getElementById("timer-bar");

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById("countdown-timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                // Update the progress bar width based on remaining time
                const totalSeconds = timeDifference / 1000;
                const totalTime = 24 * 60 * 60; // Total seconds in a day
                const progressPercentage = (totalTime - totalSeconds) / totalTime * 100;
                progressBar.style.width = `${progressPercentage}%`;
            } else {
                document.getElementById("countdown-timer").innerHTML = "Exam day!";
                progressBar.style.width = "0";
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
