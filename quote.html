<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" sizes="180x180" href="https://raw.githubusercontent.com/AyushV-coder/exam/master/motive.jpg">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Problem Solver</title>
<style>
	*{
	margin:0;
	border:0;
}
	body{
	height:100vh;
	width:100vw;
}
    .container {
        text-align: center;
        margin-top: 100px;
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 300px;
        margin: 0 auto;
	position:relative;
	top:30%;
    }
    button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #2980b9;
    }
    .bold {
        font-weight: bold;
        color: #27ae60;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Do you have any kind of problem?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
    const container = document.querySelector('.container');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    yesBtn.addEventListener('click', function() {
        container.innerHTML = `
            <h1>Can you solve it?</h1>
            <button id="yesBtn2">Yes</button>
            <button id="noBtn2">No</button>
        `;

        const yesBtn2 = document.getElementById('yesBtn2');
        const noBtn2 = document.getElementById('noBtn2');

        yesBtn2.addEventListener('click', function() {
            container.innerHTML = `
                <h1 class="bold">Then, No worry!</h1>
            `;
        });

        noBtn2.addEventListener('click', function() {
            container.innerHTML = `
                <h1 class="bold">Then, No worry!</h1>
            `;
        });
    });

    noBtn.addEventListener('click', function() {
        container.innerHTML = `

        `;
    });
</script>
</body>
</html>
